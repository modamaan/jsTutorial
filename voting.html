<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center text-primary mt-5">Voting</h1>
    <div class="row mt-4">
      <div class="col-4"></div>
      <div class="container p-5 mt-5 border col-4">
        <form>
            <div class="mt-3">
                <input
                  id="fname"
                  class="form-control"
                  type="text"
                  placeholder="Enter your name"
                />
              </div>
          <div class="mt-3">
            <input
              id="input"
              class="form-control"
              type="text"
              placeholder="Enter your Age"
            />
          </div>
          <div id="result" class="mt-3">
            
          </div>
          <div class="mt-3">
            <button type="button" onclick="ageValidation()" class=" btn btn-primary">Checking....</button>
          </div>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
    
  </body>
  <script>
    function ageValidation(){
        var name = fname.value
        var age = input.value
        result.innerHTML = age>=18?' Eligible for voting':' Not Eligible for voting'
        age>=18?result.style.color='green':result.style.color='red'
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
