<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body>
    <h1 class="text-primary text-center mt-5">To Do List</h1>
    <div class="row mt-4">
    <div class="col-3"></div>
    <div class="col-6">
        <form class="border mt-5 p-5">
            <textarea class="container" placeholder="Enter your name" name="todo" id="todo" cols="70" rows="5"></textarea>
            <br>
            <button onclick="addTodo()" type="button" class="btn btn-primary">Add</button>
            <div class="mt-2" id="result">

            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
</body>
<script>
    function addTodo(){
        if(todo.value==''){
            alert('Please enter todo inside the box')
        }else{
            // alert('Please proceed...')
            result.innerHTML += `
            <p class='boredr mt-2 p-2 text-danger'><b>${todo.value}</b></p>
            `
        }
    }
</script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"
></script>
</html>
